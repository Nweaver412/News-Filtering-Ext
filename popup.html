<!DOCTYPE html>
<html>
<head>
  <title>Keyword Monitor</title>
  <script src="popup.js"></script>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
      margin-bottom: 10px;
    }
    #statusMessage {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      font-weight: bold;
    }
    #statusMessage.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    #statusMessage.error {
      background-color: #f2dede;
      color: #a94442;
    }
    #savedLinks {
      max-height: 200px;
      overflow-y: auto;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Keyword Monitor</h2>
  <h3>Configuration</h3>
  <textarea id="websites" rows="5" placeholder="Enter websites (one per line)"></textarea>
  <textarea id="keywords" rows="5" placeholder="Enter keywords (one per line)"></textarea>
  <button id="saveConfig">Save Configuration</button>
  <button id="scanAll">Scan All Websites</button>
  <button id="clearLinks">Clear Saved Links</button>
  <div id="statusMessage"></div>
  <h3>Saved Links</h3>
  <ul id="savedLinks"></ul>
</body>
</html>
