<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Keyword Monitor</h2>
    <h3>Configuration</h3>
    <textarea id="websites" rows="4" placeholder="Enter websites (one per line)"></textarea>
    <textarea id="keywords" rows="4" placeholder="Enter keywords (one per line)"></textarea>
    <div class="button-group">
      <button id="saveConfig">Save Config</button>
      <button id="scanAll">Scan All</button>
      <button id="clearLinks">Clear Links</button>
    </div>
    <div id="statusMessage"></div>
    <h3>Saved Links</h3>
    <div id="savedLinks"></div>
  </div>
</body>
</html>
